name: petpipe
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - numpy>=1.11.0
  - pandas
  - matplotlib>=2.0.0
  - seaborn
  - cmocean
  - vtk>=9.1.0,<9.3.2
  - networkx
  - statsmodels
  - pyvirtualdisplay
  - cmake
  - ninja
  - dcm2niix
  - pip
  - pip:
    - brainspace==0.1.20
    - brainstat==0.4.2
    - nibabel
    - nilearn
    - scikit-learn>=0.22.0
    - scipy>=0.17.0
    - osfclient
    - xhtml2pdf
    - antspyx
    - dcm2niixpy
    - ipykernel
prefix: /opt/anaconda3/envs/petpipe
